<h1>Login</h1>


<div class="card">
    <div class="card-body">
        <h5 class="card-title">Please enter your details</h5>
        <form blazor:onsubmit="1">
            
            

            <div class="form-group">
                <label for="email">Email address</label>
                <input Id="email" class="form-control valid" value="a@b.com" blazor:onchange="4" />
                
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input Id="password" type="password" class="form-control valid" value="thePassword" blazor:onchange="5" />
                
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
